<!DOCTYPE html>
<html>
<head>
    <title>Sermon Admin &middot; The Commons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <!--<link href="css/thecommons.css" rel="stylesheet" media="screen">-->
    <link href="css/sermon-admin.css" rel="stylesheet" media="screen">

    <link rel="stylesheet"
          href="libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>

    <link href="img/favicon.ico"
          type="image/x-icon" rel="shortcut icon">

    <script src="//use.typekit.net/cjj0xte.js"></script>
    <script>try {
        Typekit.load();
    } catch (e) {
    }</script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <h1>Sermon Admin <small>The Commons</small></h1>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#sermon"
               aria-controls="sermon"
               role="tab" data-toggle="tab">
                Add Sermon
            </a>
        </li>
        <li role="presentation">
            <a href="#series" aria-controls="series"
               role="tab" data-toggle="tab">
                Add Series
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="sermon">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="sermon-series" class="col-sm-3 control-label">
                        Series
                    </label>

                    <div class="col-sm-8">
                        <select class="form-control" id="sermon-series" disabled>
                            <option id="loading-series" selected="selected">
                                Loading Series...
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sermon-title" class="col-sm-3 control-label">
                        Sermon Title
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               id="sermon-title" placeholder="Sermon Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sermon-author" class="col-sm-3 control-label">Author</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               id="sermon-author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sermon-date" class="col-sm-3 control-label">Date</label>

                    <div class="col-sm-8">
                        <input type='text' class="form-control" id="sermon-date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sermon-desc" class="col-sm-3 control-label">Description</label>

                    <div class="col-sm-8">
                        <textarea class="form-control"
                                  id="sermon-desc"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sermon-audio" class="col-sm-3 control-label">Audio File</label>
                    <input type="file" id="sermon-audio">
                </div>
                <button type="submit" class="btn btn-default pull-right" id="add-sermon">Add Sermon</button>
            </form>
        </div>

        <div role="tabpanel" class="tab-pane" id="series">
            <p>Series things here...</p>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="libs/moment/js/moment.min.js"></script>
<script type="text/javascript"
        src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/sermon-admin.js"></script>
</body>
</html>
